<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP - MoJi Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        video.bg-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100vw;
            min-height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        .glass-box {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            min-width: 320px;
            max-width: 400px;
            width: 100%;
            color: #fff;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            border-radius: 8px;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: none;
            color: #fff;
        }

        .btn-primary {
            background: linear-gradient(to right, #43cea2, #185a9d);
            border: none;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #185a9d, #43cea2);
        }

        .alert {
            font-size: 14px;
            padding: 8px;
        }

        .centered-form {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h4 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video class="bg-video" autoplay muted loop>
        <source src="{{ url_for('static', filename='video/watery.mp4') }}" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- OTP Form -->
    <div class="centered-form">
        <form method="POST" action="{{ url_for('verify_otp') }}" class="glass-box">
            <h4>Email OTP Verification</h4>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
              {% endfor %}
            {% endwith %}

            <div class="mb-3">
                <input type="text" name="otp" class="form-control" placeholder="Enter the OTP" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
        </form>
    </div>

</body>
</html>
