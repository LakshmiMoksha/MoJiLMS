<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration - MoJi Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }
        .glass-form {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(12px);
            color: white;
            width: 100%;
            max-width: 450px;
            margin-top: 40px;
        }
        h2 {
            text-shadow: 1px 1px 4px #000;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 1px solid #ccc;
        }
        .form-control::placeholder {
            color: #eee;
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: none;
            border-color: #ffc107;
        }
        .btn-gradient {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            border: none;
            color: white;
        }
        .btn-gradient:hover {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
        }
        a.text-info:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Background Video -->
<video autoplay muted loop class="bg-video">
    <source src="{{ url_for('static', filename='video/circles.mp4') }}" type="video/mp4">
    Your browser does not support the video tag.
</video>

<div class="container d-flex flex-column justify-content-center align-items-center" style="height: 100vh; max-width: 480px; margin: 0 auto;">

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="w-100 mb-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} text-center">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form class="glass-form w-100" method="POST" action="{{ url_for('register_user') }}">
        <h2 class="text-center mb-4">User Registration</h2>

        <div class="mb-3">
            <label for="email">Email address</label>
            <input id="email" type="email" class="form-control" name="email" autocomplete="email" required>
        </div>

        <div class="mb-3">
            <label for="phone">Phone Number</label>
            <input id="phone" type="tel" class="form-control" name="phone" autocomplete="tel" required>
        </div>

        <div class="mb-3">
            <label for="username">Username</label>
            <input id="username" type="text" class="form-control" name="username" autocomplete="username" required>
        </div>

        <div class="mb-3">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" name="password" autocomplete="new-password" required>
        </div>

        <button type="submit" class="btn btn-gradient w-100">Register</button>
    </form>
</div>

</body>
</html>
